<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Student Performance Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Student Performance </h1>
        <form id="predictForm">
            <label for="studyHours">Study Hours:</label>
            <input type="number" id="studyHours" required>

            <label for="previousScore">Previous Exam Score:</label>
            <input type="number" id="previousScore" required>

            <button type="submit">Predict</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
